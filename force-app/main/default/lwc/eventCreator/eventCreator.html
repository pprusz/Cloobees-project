<template>
    <lightning-card title="Create New Event" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Event Name" 
                value={name} 
                onchange={handleNameChange}>
            </lightning-input>
            <lightning-input 
                type="datetime" 
                label="Start Date" 
                value={startDateTime} 
                onchange={handleStartDateTimeChange}>
            </lightning-input>
            <lightning-input 
                type="datetime" 
                label="End Date" 
                value={endDateTime} 
                onchange={handleEndDateTimeChange}>
            </lightning-input>
            <lightning-input 
                type="number" 
                label="Max Attendees" 
                value={maxSeats} 
                onchange={handleMaxSeatsChange}>
            </lightning-input>
            <lightning-input-rich-text
                placeholder="Event details"
                value={eventDetail} 
                onchange={handleEventDetailChange}>
            </lightning-input-rich-text>
            <lightning-button 
                variant="brand" 
                label="Create Event" 
                onclick={saveRecord} 
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
